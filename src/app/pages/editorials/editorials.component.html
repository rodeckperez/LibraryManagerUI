<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Editoriales</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive" style="max-height:390px; overflow-y:scroll">
          <table class="table">
            <thead class=" text-primary">
            <th>
              Ver
            </th>
            <th>
              NIT
            </th>
            <th>
              Nombre
            </th>
            </thead>
            <tbody>
              <tr *ngFor="let editorial of lsEditorials">
                <td style="width:5%" (click)="verEditorial(editorial)"><img src="https://cdn1.iconfinder.com/data/icons/material-set-5/48/404-512.png" style="width:50%"></td>
                <td>
                  {{editorial.NIT}}
                </td>
                <td>
                  {{editorial.NombreEditorial}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div> <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Informaci칩n de la editorial</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="editorialForm">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombres</label>
                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>NIT</label>
                <input  type="number" class="form-control" placeholder="xxxxxxxxxxxx" formControlName="nit">
              </div>
            </div>
          </div>
          <div class="row" *ngIf="peticionDatos">
            <div class="col-md-12 px-1">
              <div *ngIf="!estadoSolicitud" class="alert alert-danger alert-dismissible fade show">
                <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                  <i class="nc-icon nc-simple-remove" (click)="peticionDatos = false"></i>
                </button>
                <span>
                  <b> Error - </b> No se pudo guardar la informacion de la editorial, por favor intente m치s tarde
                </span>
              </div>
            </div>
            <div class="col-md-12 px-1">
              <div *ngIf="estadoSolicitud" class="alert alert-success alert-dismissible fade show">
                <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                  <i class="nc-icon nc-simple-remove" (click)="peticionDatos = false"></i>
                </button>
                <span>
                  <b> Exito - </b> La informaci칩n fue almacenada
                </span>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="guardarEditorial()">Guardar Informaci칩n</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
